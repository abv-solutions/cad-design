<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CAD Design</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="hamburger-wrap">
        <input type="checkbox" class="toggle" />
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <!-- Company logo -->
      <div class="company">
        <img src="img/amc-white.png" class="logo" alt="AMC" />
        <p
          class="txt-type"
          data-wait="1000"
          data-words='["Automatic", "Mechanical", "Construct"]'
        ></p>
      </div>
      <!-- Menu -->
      <nav>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="#showcase" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#about" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#services" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
      <!-- Showcase -->
      <section id="showcase">
        <div class="showcase-content center">
          <div class="header mt-5 px-1">
            <h1 class="x-large">Turn your ideas into reality</h1>
            <p class="medium">Use state of the art automation solutions</p>
          </div>
          <div>
            <a href="#call" class="btn btn-primary btn-lead">LEARN HOW</a>
          </div>
        </div>
      </section>
      <section id="keys">
        <div class="key">
          <p><i class="far fa-money-bill-alt fa-2x pr-1"></i>Save money</p>
        </div>
        <div class="key">
          <p><i class="far fa-clock fa-2x pr-1"></i>Save time</p>
        </div>
        <div class="key">
          <p><i class="fas fa-arrow-up fa-2x pr-1"></i>Reach the top</p>
        </div>
      </section>
    </header>

    <main class="container pt-5">
      <hr />
      <hr />
      <section id="contact" class="mb-5"></section>
    </main>

    <footer id="footer" class="py-1">
      <p>&copy; 2020 AMC</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
